version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: guru_geo_wiki
      POSTGRES_USER: guru
      POSTGRES_PASSWORD: guru
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    environment:
      DATABASE_URL: postgresql://guru:guru@db:5432/guru_geo_wiki?schema=public
      JWT_SECRET: dev-secret
      WEB_BASE_URL: http://localhost:3000
      API_BASE_URL: http://localhost:8080
      PORT: 8080
      HOST: 0.0.0.0
    depends_on:
      - db
    ports:
      - "8080:8080"

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    environment:
      API_BASE_URL: http://api:8080
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8080
      WEB_BASE_URL: http://localhost:3000
    depends_on:
      - api
    ports:
      - "3000:3000"

volumes:
  postgres_data:
